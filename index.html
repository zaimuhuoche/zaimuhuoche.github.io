---
layout: default
---

<body>
    <div class="index-wrapper">
        <div class="aside">
            <div class="info-card">
                <h1>keymon.blog</h1>
                <a href="http://weibo.com/3817501393/" target="_blank"><img src="http://www.weibo.com/favicon.ico" alt="" width="25"/></a>
                <a href="http://www.douban.com/" target="_blank"><img src="http://www.douban.com/favicon.ico" alt="" width="22"/></a>
                <a href="http://instagram.com/" target="_blank"><img src="http://d36xtkk24g8jdx.cloudfront.net/bluebar/00c6602/images/ico/favicon.ico" alt="" width="22"/></a><br /><br />
                <span style="color: #FFFFFF">Based on beiyuu</span>
            </div>
            <div id="particles-js"></div>
        </div>

        <div class="index-content">
            <ul class="artical-list">
                {% for post in site.categories.blog %}
                <li>
                    <a href="{{ post.url }}" class="title">{{ post.title }}</a>
                    <div class="title-desc">{{ post.description }}</div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
